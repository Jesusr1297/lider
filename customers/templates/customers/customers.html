{% extends 'base.html' %}
{% block content %}
    <section>
        <div class="container px-5 py-24 mx-auto">
            <div class="flex w-full mb-5">
                <div class="w-2/3 flex flex-row-reverse">
                    <h1 class="text-3xl font-medium title-font w-1/2 self-end text-center">Clientes</h1>
                </div>
                <a class="grid content-center justify-center w-1/3 text-purple" href="{% url 'customers-create' %}">Nuevo Cliente</a>
            </div>
            <div class="flex flex-wrap m-2">
                {% for customer in customer_list %}
                    <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
                        <div class="h-full flex items-center border-gray-200 border p-4 rounded-lg">
                            <img alt="team"
                                 class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4"
                                 src="https://dummyimage.com/80x80">
                            <div class="flex-grow ml-4">
                                <h2 class="text-gray-900 title-font font-medium">{{ customer.name_company }}</h2>
                                <p>some info</p>
                                <a href="{% url 'customer-detail' customer.pk %}"
                                   class="text-indigo-600 hover:text-blue-500">Detalle</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock content %}
