{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
    <section>
        <div class="flex items-center justify-center w-screen mt-24">
            <div class="bg-purple-light px-8 py-8 rounded-lg w-1/3 flex flex-col justify-center">
                <h2 class="text-lg font-bold title-font mb-5">Nuevo Material</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="flex flex-col items-center">
                        <button type="submit"
                                class="nav-btn">
                            Crear
                        </button>
                    </div>
                </form>
                <a href="{% url 'material-create-xml' %}" class="text-xs text-blue-500 mt-3">Agregar materiales con XML</a>
            </div>
        </div>
    </section>
{% endblock %}
