<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a href="{% url 'home' %}" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                 stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-purple-500 rounded-full"
                 viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">lider</span>
        </a>
        <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900" href="{% url 'order-list' %}">Ordenes</a>
            <a class="mr-5 hover:text-gray-900" href="{% url 'lider' %}">Trabajos</a>
            <a class="mr-5 hover:text-gray-900" href="{% url 'customers' %}">Clientes</a>
            <a class="mr-5 hover:text-gray-900" href="{% url 'budgets' %}">Cotizaciones</a>
            <a class="mr-5 hover:text-gray-900" href="{% url 'material-list' %}">Materiales</a>
            <a class="mr-5 hover:text-gray-900" href="{% url 'material-list' %}"></a>
        </nav>
        <form class="my-auto" role="search"
              method="GET" action="{% url 'search' %}">
            <input class='mr-5 hover:text-gray-900' type="text" placeholder="Buscar" aria-label="Search" name="q">
            <button class="items-center justify-center flex flex-wrap inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0 mx-1"
                    type="submit">Buscar
            </button>
        </form>
        <div class="md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400">
            {% if request.user.is_authenticated %}
                <a class="mr-5 hover:text-gray-900">{{ request.user }}</a>
                <a href="{% url 'logout' %}"
                   class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0 mx-1">
                    Cerrar Sesion
                </a>
            {% else %}
                <a href="{% url 'login' %}"
                   class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0 mx-1">
                    Iniciar Sesion
                </a>
{#                <a href="{% url 'register-signup' %}"#}
{#                   class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0 mx-1">#}
{#                    Registrarse#}
{#                </a>#}
            {% endif %}
        </div>
    </div>
</header>
