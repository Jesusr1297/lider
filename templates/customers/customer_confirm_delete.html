{% extends 'orders/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <form method="post" class="form-group col-md-4 col-md-offset-5 align-center">
                {% csrf_token %}
                <h2>Estas a punto de eliminar al cliente {{ customer.name_company}}</h2>
                {{ form|crispy }}
                <input type="submit" value="Confirm" class="btn">
            </form>
        </div>

    </div>

{% endblock %}
